<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBGeo360 — Calibração</title>

    <!-- MapLibre GL JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.1.0/dist/maplibre-gl.css" />
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>

    <!-- Three.js via import map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
        }
    }
    </script>

    <style>
        /* ================================================================
           RESET & BASE
           ================================================================ */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            color: #cdd6f4;
            background: #1e1e2e;
        }

        /* ================================================================
           LAYOUT — viewer is full-window, panel overlays on top.
           This ensures the WebGL canvas + navigation overlay canvas
           match the exact aspect ratio of EBGeo (full viewport),
           producing identical projection / marker placement.
           ================================================================ */
        .app-layout {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #11111b;
        }

        #calibration-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 360px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background: rgba(24, 24, 37, 0.92);
            border-left: 1px solid #313244;
            padding: 16px;
            gap: 12px;
            z-index: 20;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* ================================================================
           MINIMAP
           ================================================================ */
        #minimap-container {
            position: absolute;
            bottom: 16px;
            left: 16px;
            width: 343px;
            height: 281px;
            border-radius: 8px;
            border: 2px solid rgba(205, 214, 244, 0.2);
            overflow: hidden;
            z-index: 10;
        }

        .minimap-camera-marker {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .minimap-camera-marker__body {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #89b4fa;
            border: 2px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .minimap-camera-marker__cone {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 16px solid rgba(137, 180, 250, 0.5);
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom center;
            z-index: 1;
        }

        /* ================================================================
           LOADING OVERLAY
           ================================================================ */
        #loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(17, 17, 27, 0.85);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #313244;
            border-top-color: #89b4fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ================================================================
           PROJECT SELECTOR
           ================================================================ */
        #project-selector {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 48px;
            z-index: 30;
            background: #1e1e2e;
            overflow-y: auto;
        }

        .project-selector__title {
            font-size: 28px;
            font-weight: 600;
            color: #cdd6f4;
        }

        .project-selector__subtitle {
            color: #a6adc8;
            font-size: 15px;
        }

        .project-selector__grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 900px;
        }

        .project-selector__card {
            background: #181825;
            border: 1px solid #313244;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: border-color 0.2s, transform 0.15s;
        }

        .project-selector__card:hover {
            border-color: #89b4fa;
            transform: translateY(-2px);
        }

        .project-selector__card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .project-selector__card-info {
            color: #89b4fa;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .project-selector__card-desc {
            color: #a6adc8;
            font-size: 12px;
        }

        .project-selector__card-location {
            color: #a6adc8;
            font-size: 12px;
            font-style: italic;
        }

        .project-selector__error {
            color: #f38ba8;
            font-size: 15px;
        }

        /* ================================================================
           CALIBRATION PANEL
           ================================================================ */
        .cal-panel__empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 100%;
            color: #a6adc8;
        }

        .cal-panel__hint {
            font-size: 11px;
            color: #6c7086;
        }

        .cal-panel__section {
            background: #1e1e2e;
            border-radius: 8px;
            padding: 12px;
        }

        .cal-panel__section--override {
            border: 1px solid #fab387;
            background: rgba(250, 179, 135, 0.05);
        }

        .cal-panel__title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a6adc8;
            margin-bottom: 10px;
        }

        .cal-panel__field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .cal-panel__field--nav {
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        .cal-panel__label {
            font-size: 11px;
            color: #a6adc8;
            flex-shrink: 0;
        }

        .cal-panel__value {
            font-size: 12px;
            color: #cdd6f4;
        }

        .cal-panel__value--mono {
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            font-size: 11px;
            color: #89b4fa;
        }

        .cal-panel__nav-input {
            display: flex;
            gap: 4px;
            width: 100%;
        }

        /* ================================================================
           GRID TOGGLE
           ================================================================ */
        .cal-panel__section--grid {
            padding: 8px 12px;
        }

        .cal-panel__grid-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #a6adc8;
            cursor: pointer;
        }

        .cal-panel__grid-toggle input[type="checkbox"] {
            accent-color: #89b4fa;
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        /* ================================================================
           INPUTS & SLIDERS
           ================================================================ */
        .cal-panel__input {
            background: #313244;
            border: 1px solid #45475a;
            border-radius: 4px;
            color: #cdd6f4;
            padding: 4px 8px;
            font-size: 12px;
            outline: none;
            flex: 1;
        }

        .cal-panel__input:focus {
            border-color: #89b4fa;
        }

        .cal-panel__input--narrow {
            width: 70px;
            flex: none;
            text-align: right;
        }

        .cal-panel__slider-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .cal-panel__slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #45475a;
            border-radius: 2px;
            outline: none;
        }

        .cal-panel__slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #89b4fa;
            cursor: pointer;
        }

        .cal-panel__slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #89b4fa;
            cursor: pointer;
            border: none;
        }

        /* ================================================================
           DELTA INDICATOR
           ================================================================ */
        .cal-panel__delta {
            font-size: 11px;
            margin-bottom: 6px;
        }

        .cal-panel__delta--zero {
            color: #6c7086;
        }

        .cal-panel__delta--changed {
            color: #fab387;
            font-weight: 600;
        }

        /* ================================================================
           BUTTONS
           ================================================================ */
        .cal-panel__btn {
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s, opacity 0.15s;
        }

        .cal-panel__btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .cal-panel__btn--save {
            background: #a6e3a1;
            color: #1e1e2e;
        }

        .cal-panel__btn--save:hover:not(:disabled) {
            background: #94e291;
        }

        .cal-panel__btn--discard {
            background: #f38ba8;
            color: #1e1e2e;
        }

        .cal-panel__btn--discard:hover:not(:disabled) {
            background: #f07a9a;
        }

        .cal-panel__btn--small {
            padding: 4px 10px;
            font-size: 11px;
        }

        .cal-panel__btn--ghost {
            background: transparent;
            border: 1px solid #45475a;
            color: #a6adc8;
        }

        .cal-panel__btn--ghost:hover:not(:disabled) {
            border-color: #89b4fa;
            color: #cdd6f4;
        }

        .cal-panel__btn--active {
            background: #fab387 !important;
            color: #1e1e2e !important;
            border-color: #fab387 !important;
        }

        /* ================================================================
           ACTIONS (moved near top, below photo + grid)
           ================================================================ */
        .cal-panel__actions {
            display: flex;
            gap: 8px;
        }

        .cal-panel__actions .cal-panel__btn {
            flex: 1;
        }

        /* ================================================================
           COLLAPSIBLE SECTIONS
           ================================================================ */
        .cal-panel__collapsible-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 0;
        }

        .cal-panel__collapsible-header .cal-panel__title {
            margin-bottom: 0;
        }

        .cal-panel__section-body .cal-panel__collapsible-header + & {
            margin-top: 10px;
        }

        .cal-panel__title--collapsible {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
        }

        .cal-panel__title--collapsible:hover {
            color: #cdd6f4;
        }

        .cal-panel__chevron {
            font-size: 10px;
            width: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .cal-panel__section-body {
            margin-top: 10px;
        }

        .cal-panel__subtitle {
            font-size: 11px;
            font-weight: 600;
            color: #a6adc8;
            margin-bottom: 6px;
        }

        .cal-panel__slider-section {
            margin-bottom: 12px;
        }

        .cal-panel__slider-section:last-child {
            margin-bottom: 0;
        }

        /* ================================================================
           TARGET LIST
           ================================================================ */
        .cal-panel__target-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-height: 250px;
            overflow-y: auto;
        }

        .cal-panel__target-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .cal-panel__target-item:hover {
            background: #313244;
        }

        .cal-panel__target-item--selected {
            background: rgba(250, 179, 135, 0.15);
            border: 1px solid rgba(250, 179, 135, 0.3);
        }

        .cal-panel__target-info {
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 0;
        }

        .cal-panel__target-name {
            font-size: 12px;
            color: #cdd6f4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cal-panel__target-dist {
            font-size: 11px;
            color: #6c7086;
            flex-shrink: 0;
        }

        .cal-panel__next-badge {
            font-size: 9px;
            padding: 1px 5px;
            border-radius: 3px;
            background: #89b4fa;
            color: #1e1e2e;
            font-weight: 600;
            text-transform: uppercase;
        }

        .cal-panel__override-badge {
            font-size: 9px;
            padding: 1px 5px;
            border-radius: 3px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .cal-panel__override-badge--set {
            background: rgba(250, 179, 135, 0.3);
            color: #fab387;
        }

        .cal-panel__override-badge--original {
            background: rgba(137, 180, 250, 0.2);
            color: #89b4fa;
        }

        .cal-panel__override-badge--cleared {
            background: rgba(243, 139, 168, 0.2);
            color: #f38ba8;
        }

        .cal-panel__override-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        /* ================================================================
           HIDDEN TARGET STYLING
           ================================================================ */
        .cal-panel__target-item--hidden {
            opacity: 0.5;
        }

        .cal-panel__target-item--hidden .cal-panel__target-name {
            text-decoration: line-through;
        }

        .cal-panel__hidden-badge {
            font-size: 9px;
            padding: 1px 5px;
            border-radius: 3px;
            background: rgba(243, 139, 168, 0.25);
            color: #f38ba8;
            font-weight: 600;
            text-transform: uppercase;
        }

        .cal-panel__btn--hidden-active {
            background: rgba(166, 227, 161, 0.15);
            border: 1px solid #a6e3a1;
            color: #a6e3a1;
        }

        .cal-panel__btn--hidden-active:hover:not(:disabled) {
            background: rgba(166, 227, 161, 0.25);
        }

        .cal-panel__btn--danger {
            background: transparent;
            border: 1px solid #f38ba8;
            color: #f38ba8;
        }

        .cal-panel__btn--danger:hover:not(:disabled) {
            background: rgba(243, 139, 168, 0.15);
        }

        /* ================================================================
           NEARBY PHOTOS SECTION
           ================================================================ */
        .cal-panel__nearby-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-height: 200px;
            overflow-y: auto;
        }

        .cal-panel__nearby-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .cal-panel__nearby-item:hover {
            background: #313244;
        }

        .cal-panel__nearby-item--previewing {
            background: rgba(250, 179, 135, 0.15);
            border: 1px solid rgba(250, 179, 135, 0.3);
        }

        .cal-panel__nearby-info {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .cal-panel__nearby-name {
            font-size: 12px;
            color: #a6adc8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cal-panel__nearby-dist {
            font-size: 11px;
            color: #6c7086;
            flex-shrink: 0;
        }

        /* ================================================================
           TOAST NOTIFICATIONS
           ================================================================ */
        .cal-toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .cal-toast--visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .cal-toast--success {
            background: #a6e3a1;
            color: #1e1e2e;
        }

        .cal-toast--error {
            background: #f38ba8;
            color: #1e1e2e;
        }

        .cal-toast--info {
            background: #89b4fa;
            color: #1e1e2e;
        }

        /* ================================================================
           DIRTY DIALOG
           ================================================================ */
        .cal-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(17, 17, 27, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .cal-dialog {
            background: #1e1e2e;
            border: 1px solid #313244;
            border-radius: 12px;
            padding: 24px;
            max-width: 420px;
            width: 90%;
        }

        .cal-dialog__title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .cal-dialog__text {
            color: #a6adc8;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .cal-dialog__actions {
            display: flex;
            gap: 8px;
        }

        .cal-dialog__actions .cal-panel__btn {
            flex: 1;
        }

        /* ================================================================
           REVIEW WORKFLOW — Navigation bar
           ================================================================ */
        .cal-panel__review-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding-bottom: 4px;
        }

        .cal-panel__review-progress {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
            flex: 1;
        }

        .cal-panel__review-counter {
            font-size: 11px;
            color: #a6adc8;
        }

        .cal-panel__progress-bar,
        .project-selector__progress-bar {
            width: 100%;
            height: 4px;
            background: #313244;
            border-radius: 2px;
            overflow: hidden;
        }

        .cal-panel__progress-fill,
        .project-selector__progress-fill {
            height: 100%;
            background: #a6e3a1;
            border-radius: 2px;
            transition: width 0.3s;
        }

        .cal-panel__photo-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .cal-panel__photo-counter {
            font-size: 12px;
            color: #cdd6f4;
            font-weight: 500;
        }

        /* ================================================================
           REVIEW WORKFLOW — Reviewed badge & actions
           ================================================================ */
        .cal-panel__reviewed-badge {
            font-size: 9px;
            padding: 1px 5px;
            border-radius: 3px;
            background: rgba(166, 227, 161, 0.3);
            color: #a6e3a1;
            font-weight: 600;
            margin-left: 6px;
            vertical-align: middle;
        }

        .cal-panel__review-actions {
            display: flex;
            gap: 8px;
            padding-top: 8px;
            border-top: 1px solid #313244;
        }

        .cal-panel__review-actions .cal-panel__btn {
            flex: 1;
        }

        .cal-panel__btn--reviewed {
            background: #a6e3a1;
            color: #1e1e2e;
        }

        .cal-panel__btn--reviewed:hover:not(:disabled) {
            background: #94e291;
        }

        .cal-panel__btn--review-next {
            background: #89b4fa;
            color: #1e1e2e;
            font-weight: 600;
        }

        .cal-panel__btn--review-next:hover:not(:disabled) {
            background: #7ba8f0;
        }

        /* ================================================================
           REVIEW WORKFLOW — Photo list
           ================================================================ */
        .cal-panel__photo-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            max-height: 300px;
            overflow-y: auto;
        }

        .cal-panel__photo-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.15s;
        }

        .cal-panel__photo-item:hover {
            background: #313244;
        }

        .cal-panel__photo-item--current {
            background: rgba(137, 180, 250, 0.15);
            border: 1px solid rgba(137, 180, 250, 0.3);
        }

        .cal-panel__photo-item--reviewed .cal-panel__photo-status {
            color: #a6e3a1;
        }

        .cal-panel__photo-status {
            width: 14px;
            text-align: center;
            flex-shrink: 0;
            color: #585b70;
        }

        .cal-panel__photo-name {
            flex: 1;
            color: #cdd6f4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cal-panel__photo-seq {
            color: #6c7086;
            flex-shrink: 0;
        }

        /* ================================================================
           PROJECT SELECTOR — Review stats
           ================================================================ */
        .project-selector__review-stats {
            margin-top: 8px;
        }

        .project-selector__review-text {
            font-size: 11px;
            color: #a6adc8;
            display: block;
            margin-top: 4px;
        }

        /* ================================================================
           SCROLLBAR
           ================================================================ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #45475a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #585b70;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Viewer area -->
        <div id="viewer-container">
            <!-- Three.js canvas and navigation overlay are injected here -->
            <div id="minimap-container"></div>
            <div id="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Calibration sidebar -->
        <div id="calibration-panel">
            <div class="cal-panel__empty">
                <p>Carregando...</p>
            </div>
        </div>

        <!-- Project selector (shown when no ?photo= param) -->
        <div id="project-selector"></div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
