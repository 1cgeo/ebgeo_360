services:
  ebgeo360:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebgeo-360
    ports:
      - "8081:8081"
    volumes:
      - ${STREETVIEW_DATA_DIR:-./data}:/data
    environment:
      - NODE_ENV=production
      - PORT=8081
      - STREETVIEW_DATA_DIR=/data
      - LOG_LEVEL=info
      - CORS_ORIGIN=*
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
